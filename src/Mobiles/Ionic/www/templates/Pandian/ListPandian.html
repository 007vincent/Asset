<ion-view view-title="盘点管理">
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-plus" ng-hide="true"></i>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-pandian">
            <a class="item item-avatar" ng-repeat="item in Pandians">
                <img src="{{item.Src}}" ng-click="onPandian(item)">
                <h2>{{item.Named}}</h2>
                <p>日期：{{item.SCreateDate}} <span class="fr">创建人：{{item.UserName}}</span></p>
            </a>
            <ion-item ng-show="Pandians.length == 0">
                暂无数据
            </ion-item>
        </div>
    </ion-content>
</ion-view>
